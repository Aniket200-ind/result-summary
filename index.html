<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body class="flexbox-col">

  <main class="container">
      <section id="result" class="flexbox-col">
        <h1 id="result-heading">Your Result</h1>
        <div class="flexbox-col">
          <span id="result-score">76</span>
          <br>
          <span id="result-total-score">of 100</span>
        </div>
        <span id="result-greeting">Great</span>
        <p class="text-center">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
  
      <section id="summary">
        <h2>Summary</h2>
        <div class="summary-content">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction">
          <span>Reaction</span>
          <p>80
            <span class="light-text"> / 100</span>
          </p>
        </div>
        <div class="summary-content">
          <img src="./assets/images/icon-memory.svg" alt="Memory">
          <span>Memory</span>
          <p>92
            <span class="light-text"> / 100</span>
          </p>
        </div>
        <div class="summary-content">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal">
          <span>Verbal</span>
          <p>61
            <span class="light-text"> / 100</span>
          </p>
        </div>
        <div class="summary-content">
          <img src="./assets/images/icon-visual.svg" alt="Visual">
          <span>Visual</span>
          <p>72
          <span class="light-text"> / 100</span>
          </p>
        </div>
        <button type="button">Continue</button>
      </section>
  </main>
  <footer class="text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Aniket200-ind" target="_blank">Aniket Botre</a>.
  </footer>
  <script src="./script.js" defer></script>
</body>

</html>
